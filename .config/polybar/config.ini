[bar/top]
width = 100%
height = 27

background = #000000
foreground = #ccffff

line-color = ${bar/bottom.background}
line-size = 5

spacing = 2
padding-right = 1
padding-left = 0
module-margin-left = 1
module-margin-right = 1

font-0 = Monocraft Nerd Font:size=8;2
font-1 = JetBrainsMono NF:size=8;-1
font-2 = MaterialIcons:size=10;0
font-3 = Termsynu:size=8:antialias=false;-2
font-4 = FontAwesome:size=10;0

modules-left = xworkspaces

modules-right = pulseaudio battery wireless-network wired-network date
tray-position = right
wm-restack = bspwm

[bar/bottom]
bottom = true
width = 100%
height = 27

background = ${bar/top.background}
foreground = ${bar/top.foreground}

line-color = ${bar/top.background}
line-size = 3

spacing = 2
padding-right = 1
padding-left = 0
module-margin-left = 1
module-margin-right = 1

font-0 = Monocraft Nerd Font:size=8;2
font-1 = JetBrainsMono NF:size=8;-1
font-2 = unifont:size=6;-3
font-3 = FontAwesome:size=8;-2
font-4 = NotoSans-Regular:size=8;-1
font-5 = MaterialIcons:size=10;-1
font-6 = Termsynu:size=8:antialias=false;0

;modules-left = mpd
modules-right = backlight cpu memory
wm-restack = bspwm

[module/backlight]
type = internal/xbacklight
format = <ramp><bar>

ramp-2 = 󰖙
ramp-1 = 
ramp-0 = 󱓤

bar-width = 10
bar-indicator = |
bar-indicator-font = 1
bar-indicator-foreground = #ff
bar-fill = ─
bar-fill-font = 1
bar-fill-foreground = #c9665e
bar-empty = ─
bar-empty-font = 1
bar-empty-foreground = #44

[module/battery]
type = internal/battery
full-at = 98

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = #fff
label-active-background = #000000
label-active-underline = #c9665e
label-active-font = 0
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = #dd
label-occupied-underline = #666
label-occupied-font = 0
label-occupied-padding = 2

label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-font = 0
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = #dd
label-empty-background = #000000
label-empty-font = 0
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label><ramp-coreload>
label = CPU

ramp-coreload-0 = ▁
ramp-coreload-0-font = 0
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 0
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 0
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 0
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 0
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 0
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 0
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 0
ramp-coreload-7-foreground = #ff5555

[module/date]
type = internal/date
date = %%{F#fff}󰥔  %A, %d %B %Y  %%{F#fff}%H:%M%%{F#666}:%%{F#fba922}%S%%{F-}

[module/memory]
type = internal/memory
format = <label><bar-used>
label = RAM

bar-used-width = 30
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 0
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 0
bar-used-empty = ─
bar-used-empty-font = 0
bar-used-empty-foreground = #444444

